    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!DOCTYPE html>
    <html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="login-container">
            <h1>login</h1>
            <form>
                <label for="username">Usuário</label>
                <input type="text" id="username" name="username" required>
    
                <label for="password">Senha</label>
                <input type="password" id="password" name="password" required>
    
                <a href="#" class="esqueceu-senha" target="">Esqueceu sua senha?</a>
    
                <button class="btn-login" type="submit">Login</button>
            </form>
            <p class="social-login-text">ou faça login com suas redes sociais</p>
            <div class="social-icons">
                <a href="#" class="social-icon" target="_blank"><i class="fa-brands fa-facebook-f"></i></a>
                <a href="#" class="social-icon" target="_blank"><i class="fa-brands fa-google"></i></a>
                <a href="#" class="social-icon" target="_blank"><i class="fa-brands fa-x-twitter"></i></a>
            </div>
        </div>
    </body>
    </html>
    




    
    <!-- Optional JavaScript -->

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
